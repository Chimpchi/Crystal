[UserInterface]

; Text
TextPrimary=E5E5E5FF   ; Bright white for better contrast
TextSecondary=BBBBBBFF  ; Lighter gray for secondary text
TextDisabled=6A6A6AFF   ; Dimmed gray for disabled text
TextSelectedBg=1F1F1FFF ; Dark background for selected text

; Window
WindowBg=000000FF       ; Pure black for high contrast
ChildBg=00000000        ; Transparent
PopupBg=1A1A1AFF        ; Darker gray for popups
Border=4D4D4DFF         ; Lighter gray border for better contrast

; Frame
FrameBg=1A1A1AFF        ; Dark gray for inactive frame
FrameBgHovered=333333FF ; Slightly lighter on hover
FrameBgActive=4D4D4DFF  ; Light gray when active

; TitleBar
TitleBg=1A1A1AFF        ; Dark background
TitleBgActive=333333FF  ; Lighter when active
TitleBgCollapsed=1A1A1AFF ; Consistent dark when collapsed

; MenuBar
MenuBarBg=1A1A1AFF      ; Consistent dark gray for menu bar

; Scrollbar
ScrollbarBg=000000FF    ; Pure black background
ScrollbarGrab=4D4D4DFF  ; Gray grab handle
ScrollbarGrabHovered=6A6A6AFF ; Lighter when hovered
ScrollbarGrabActive=999999FF  ; Light gray when active

CheckMark=007ACCFF      ; Bright blue checkmark for high contrast

; Slider
SliderGrab=4D4D4DFF     ; Gray slider handle
SliderGrabActive=007ACCFF ; Bright blue when active

; Button
Button=007ACCFF         ; Bright blue button
ButtonHovered=1E8EFFF   ; Lighter blue when hovered
ButtonActive=004B99FF   ; Darker blue when active

; Header
Header=00000000         ; Transparent by default
HeaderHovered=333333FF  ; Lighter when hovered
HeaderActive=4D4D4DFF   ; Light gray when active

Separator=3C3C3CFF      ; Medium gray separator

; ResizeGrip
ResizeGrip=00000000     ; Transparent when inactive
ResizeGripHovered=4D4D4DFF ; Gray when hovered
ResizeGripActive=007ACCFF ; Bright blue when active

; Tab
TabHovered=262626FF     ; Dark gray tab when hovered
Tab=1A1A1AFF            ; Dark gray for regular tab
TabSelected=333333FF    ; Lighter gray when selected
TabSelectedOverline=007ACCFF ; Blue overline for selected tabs
TabDimmed=1A1A1AFF      ; Dimmed tab
TabDimmedSelected=333333FF ; Dimmed and selected
TabDimmedSelectedOverline=007ACCFF ; Blue overline for dimmed, selected tab

; Docking
DockingPreview=007ACCFF ; Blue for docking previews
DockingEmptyBg=1A1A1AFF ; Dark background for empty dock area

NavHighlight=007ACCFF   ; Bright blue for navigation highlights
ModalWindowDimBg=00000080 ; Black background with dim effect

DragDropTarget=007ACCFF ; Blue for drag and drop target

[Editor]
Default=E5E5E5FF        ; Bright white for text
Keyword=569CD6FF        ; Blue for keywords
Number=B5CEA8FF         ; Light green for numbers
String=CE9178FF         ; Brown for strings
CharLiteral=CE9178FF    ; Brown for character literals
Punctuation=E5E5E5FF    ; White for punctuation
Preprocessor=569CD6FF   ; Blue for preprocessor commands
Identifier=E5E5E5FF     ; Bright white for identifiers
KnownIdentifier=4EC9B0FF ; Light cyan for known identifiers
PreprocIdentifier=4EC9B0FF ; Light cyan for preprocessor identifiers
CommentSingleLine=6A6A6AFF ; Gray for single-line comments
CommentMultiLine=6A6A6AFF ; Gray for multi-line comments
Background=000000FF     ; Pure black background
Cursor=E5E5E5FF         ; Bright white cursor
Selection=3B3B3BFF      ; Dark gray for selection
ErrorMarker=FF0000FF    ; Red for error markers
ControlCharacter=7F7F7F40 ; Transparent gray for control characters
Breakpoint=FF0000FF     ; Red for breakpoints
LineNumber=BBBBBBFF     ; Light gray for line numbers
CurrentLineFill=262626FF ; Dark gray for current line
CurrentLineFillInactive=26262680 ; Slightly transparent gray for inactive current line
CurrentLineEdge=1A1A1AFF ; Dark gray for current line edge